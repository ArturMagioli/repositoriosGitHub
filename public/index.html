<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Repositórios GitHub</title>
    </head>
    <body>
    <div class="container" id="app">
        <div class="card">
            <div class="card-header"><h1 class="display-5 fw-bold">Repositórios GitHub</h1></div>

            <div class="container" id="inputDiv">
                <label for="repositorieInput" class="mb-1 mt-3">Repositório</label>
                <input type="text" class="form-control" name="repositorieInput" id="repositorieInput" placeholder="Repositório do GitHub">
                <p class="text-muted">Informe o repositório para adicionar à lista</p>
                <button class="btn btn-primary mb-4" id="repositorieButton">Adicionar</button>
            </div>

            <ul class="list-group list-group-flush" id="repositoriesList">
                <li class="list-group-item list-group-item-action">Elemento</li>
                <li class="list-group-item"></li>
                <li class="list-group-item list-group-item-action">Elemento</li>
                <li class="list-group-item"></li>
                <li class="list-group-item list-group-item-action">Elemento</li>
                <li class="list-group-item"></li>
                <li class="list-group-item list-group-item-action">Elemento</li>
                <li class="list-group-item"></li>
                <li class="list-group-item list-group-item-action">Elemento</li>
            </ul>

            <div class="alert d-none"></div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="bundle.js"></script>
    </body>
</html>
